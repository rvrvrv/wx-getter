<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Getter</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900|PT+Sans">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<button class="btn btn-warning hidden-xs" id="nightBtn">Try Night View</button>
	<div class="title row">Weather&nbsp;&nbsp;Getter
	</div>
	<div class="loading row">
		<img src="https://rvrvrv.github.io/img/wxSpin.gif" alt="Loading"><br>
		<h3>Loading weather data...</h3>
	</div>
	<div class="wx-container">
		<div class="row">
			<div class="main col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
				<div class="temperature row">
				</div>
				<div class="condition row">
				</div>
				<div class="location row">
				</div>
				<div class="wind row">
					<div class="col-xs-6 text-right" id="windText"></div>
					<div class="col-xs-6 text-left" id="windPic">
						<img src="https://rvrvrv.github.io/img/arrow.png" id="arrow" alt="Current wind direction">
					</div>
				</div>
				<div class="bottomStats row">
					<div class="col-xs-6 text-left" id="humidity">
					</div>
					<div class="col-xs-6 text-right" id="pressure">
					</div>
				</div>
			</div>
		</div>
		<div class="convert row">
			<button class="btn btn-info" id="convertBtn">Convert F to C</button>
		</div>
	</div>
	<footer class="hidden-xs text-left"></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
